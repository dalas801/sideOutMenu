		<script type="text/javascript">
			 TweenMax.from(".navbar", 2, {
                left: "-50%",
                ease: Expo.easeInOut,
                delay: 0.4,
            });

            var t1 = new TimelineMax({ paused: true });

			t1.to(".nav",2,{
			   width:'94%',
			   ease: Expo.easeInOut,
		   });
		   t1.staggerTo(".nav-item a",1,{
			   top:"0px",
			   ease: Expo.easeInOut,
		   },
		   0.2);
		   t1.reverse();
		   $(document).on("click",".navbar",
		   function () {
                t1.reversed(!t1.reversed());
			// t1.play();

		   });
		   $(document).on("click", ".nav-item a", function () {
                t1.reversed(!t1.reversed());
            });



		</script>
